name: "Lint"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  lint:
    name: "Lint"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4.1.0"

      - name: "Set up Python"
        uses: "actions/setup-python@v4.7.0"
        with:
          python-version: "3.10"
          cache: "pip"

      - name: "Install requirements"
        run: "pipx install hatch"

      - name: "Run"
        run: "hatch run lint:all"
